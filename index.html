<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码迷宫 - Console Robot Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左侧游戏场景 70% -->
        <div class="game-scene" id="gameScene">
            <div class="tool-bar">
                <div class="toggle-container">
                    <span class="toggle-label">代码撕裂器</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="ripperToggle">
                        <span class="toggle-slider">
                            <span class="toggle-text-off">OFF</span>
                            <span class="toggle-text-on">ON</span>
                        </span>
                    </label>
                </div>
            </div>

            <!-- 代码信息覆盖层 -->
            <div class="code-overlay" id="codeOverlay">
                <!-- 动态生成的代码信息卡片将添加到这里 -->
            </div>

            <!-- 物品栏 -->
            <div class="token-library" id="tokenLibrary">
                <div class="token-library-header">
                    <span class="token-library-title">物品栏</span>
                    <span class="token-count" id="tokenCount">0</span>
                </div>
                <div class="token-list" id="tokenList">
                    <!-- 物品将动态添加到这里 -->
                </div>
            </div>
        </div>

        <!-- 右侧AI对话区 30% -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI助手 Alex</h2>
                <div class="status">在线</div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message alex-message">
                    <div class="message-content">
                        哟，小子，又一个掉进代码陷阱的？我是Alex，资深代码侦探。看看我能不能帮你爬出去。先用那个代码撕裂器四处看看吧。
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <textarea id="chatInput" placeholder="向Alex发送消息..."></textarea>
                <button id="sendBtn">发送</button>
            </div>
        </div>
    </div>

    <!-- 代码查看窗口（弹出式） -->
    <div class="code-viewer-overlay" id="codeViewerOverlay" style="display: none;">
        <div class="code-viewer">
            <div class="viewer-header">
                <h3 id="viewerTitle">查看代码</h3>
                <button class="close-btn" onclick="closeCodeViewer()">✕</button>
            </div>

            <div class="viewer-content" id="viewerContent">
                <!-- 函数列表将动态添加到这里 -->
            </div>

            <div class="viewer-footer">
                <button class="action-btn close-btn-footer" onclick="closeCodeViewer()">关闭</button>
            </div>
        </div>
    </div>

    <!-- 函数编辑窗口（弹出式） -->
    <div class="function-editor-overlay" id="functionEditorOverlay" style="display: none;">
        <div class="function-editor">
            <div class="editor-header">
                <h3 id="editorTitle">编辑函数</h3>
                <button class="close-btn" onclick="closeFunctionEditor()">✕</button>
            </div>

            <div class="editor-content">
                <div class="editor-info">
                    <span class="info-label">权限:</span>
                    <span id="editorPermission" class="info-value"></span>
                </div>

                <div class="editor-workspace" id="editorWorkspace">
                    <!-- 编辑区域，词条和文字将动态添加到这里 -->
                </div>

                <div class="editor-actions">
                    <button class="action-btn cancel-btn" onclick="closeFunctionEditor()">取消</button>
                    <button class="action-btn generate-btn" id="generateBtn" onclick="generateAndSendToAlex()">生成并发送给Alex</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 密钥破解窗口（弹出式） -->
    <div class="unlock-dialog-overlay" id="unlockDialogOverlay" style="display: none;">
        <div class="unlock-dialog">
            <div class="unlock-header">
                <h3 id="unlockTitle">破解函数</h3>
                <button class="close-btn" onclick="closeUnlockDialog()">✕</button>
            </div>

            <div class="unlock-content">
                <p class="unlock-message">此函数已被加密，需要使用 <span class="key-name">🔑 黄色密钥</span> 破解。</p>
                <p class="unlock-hint">请从下方物品栏中选择密钥使用。</p>

                <div class="unlock-actions">
                    <button class="action-btn cancel-btn" onclick="closeUnlockDialog()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="objects.js"></script>
    <script src="game.js"></script>
    <script src="alex.js"></script>
</body>
</html>
